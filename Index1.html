    <script type="text/javascript">
            // 7) Covert kilometers to miles using JS Function 1km = 0.621371  miles = km * factor

            function convert() {
            var kms = document.getElementById("data").value;
            const factor = 0.621371
            var miles = kms * factor
            //document.getElementById("res").innerHTML = `${miles} miles`
            document.getElementById("res").innerHTML = miles + 'miles'
        }
    </script>

    <input type="number" name="" value="" id="data" step="any">kms
    <button onclick="convert()">Convert</button>miles
    <h1 id="res"></h1>


    
    </script>
